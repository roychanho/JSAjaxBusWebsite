    <script>
    var request = new XMLHttpRequest();

    function ajaxPost(){
        var resource = document.getElementById("resource").value;
        var Bus = document.getElementById("Bus").value;
        var LSNC = document.getElementById("LSNC").value;
        var LSNE = document.getElementById("LSNE").value;
        var LENC = document.getElementById("LENC").value;
        var LENE = document.getElementById("LENE").value;
        var STNC = document.getElementById("STNC").value;
        var STNE = document.getElementById("STNE").value;
        var url = "http://localhost/ATWD/Controller.php/" +resource+"/"+Bus +"/"+ LSNC +"/"+ LSNE +"/"+ LENC +"/"+ LENE +"/"+ STNC+"/"+ STNE;
        request.open("POST", url ,true);
        request.onreadystatechange = displayResult;
        request.send(null);
    }

    function displayResult() {
        if (request.readyState == 4){
            if (request.status == 200) {
                var element = document.getElementById("result");
                element.innerHTML = request.responseText;
            }
        }
    }
    </script>

</head>
<body>

        <tr><td>Resource:</td><td><input type="text" id="resource"></tr></td></tr>
        <tr><td>Bus:</td><td><input type="text" id="Bus"></tr></td></tr>

        <tr><td>START Chinese:</td><td><input type="text" id="LSNC"></tr></td></tr>
        <tr><td>START English:</td><td><input type="text" id="LSNE"></tr></td></tr>

        <tr><td>END Chinese:</td><td><input type="text" id="LENC"></tr></td></tr>
        <tr><td>END English:</td><td><input type="text" id="LENE"></tr></td></tr>

        <tr><td>Stop Chinese:</td><td><input type="text" id="STNC"></tr></td></tr>
        <tr><td>Stop English:</td><td><input type="text" id="STNE"></tr></td></tr>
    </table>
    <button class="btn btn-outline-secondary"  onclick="ajaxPost()">Create</button>
    <div id ="result"></div>
