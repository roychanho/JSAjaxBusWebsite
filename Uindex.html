    <script>
    var request = new XMLHttpRequest();

    function ajaxPut(){
        var resource = document.getElementById("resource").value;
        var Bus = document.getElementById("Bus").value;
        var NewBus = document.getElementById("NewBus").value;
        var LSNC2 = document.getElementById("LSNC2").value;
        var LSNE2 = document.getElementById("LSNE2").value;
        var LENC2 = document.getElementById("LENC2").value;
        var LENE2 = document.getElementById("LENE2").value;
        var url = "http://localhost/ATWD/Controller.php/" +resource+"/"+Bus+"/"+ NewBus +"/"+ LSNC2 +"/"+ LSNE2 +"/"+ LENC2 +"/"+ LENE2;
        request.open("PUT", url ,true);
        request.onreadystatechange = displayResult;
        request.send(null);
    }

    function displayResult() {
        if (request.readyState == 4){
            if (request.status == 200) {
                var element = document.getElementById("result");
                element.innerHTML = request.responseText;
            }
        }
    }
    </script>

</head>
<body>

        <tr><td>Bus:</td><td><input type="text" id="Bus"></tr></td></tr>
        <tr><td>NewBus:</td><td><input type="text" id="NewBus"></tr></td></tr>
        <tr><td>START Chinese:</td><td><input type="text" id="LSNC2"></tr></td></tr>
        <tr><td>START Eng:</td><td><input type="text" id="LSNE2"></tr></td></tr>
        <tr><td>END Chinese:</td><td><input type="text" id="LENC2"></tr></td></tr>
        <tr><td>END English:</td><td><input type="text" id="LENE2"></tr></td></tr>
    </table>
    <button class="btn btn-outline-secondary" onclick="ajaxPut()">Update</button>
    <div id ="result"></div>
